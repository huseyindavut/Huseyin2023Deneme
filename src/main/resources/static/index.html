<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>

</head>
<body style="background-color: #c9e3f5;font-family: Constantia">

<table  style="margin-top: 40px;margin-left: 30px" >
    <tr >
        <td >First Name</td>
        <td><input type="text" id="firstname" required /></td>
        <td><span id="wrongFirstname" style="color: red"></span></td>

    </tr>
    <tr>
        <td>Surname</td>
        <td><input type="text" id="surname" required /></td>
        <td><span id="wrongSurname" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Date of Birth (MM.DD.YYYY)</td>
        <td><input type="text" id="dateOfBirth" required/></td>
        <td><span id="wrongDoB" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Social Security Number</td>
        <td><input type="text" id="SSN" required/></td>
        <td><span id="wrongSSN" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td><input type="number" id="phoneNo" onchange="validerPhoneno()"/></td>
        <td><span id="wrongPhoneNo" style="color: red"></span></td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td><input type="text" id="email" onchange="validerEmail()"/></td>
        <td><span id="wrongEmail" style="color: red"></span></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text" id="city" required></td>
        <td><span id="wrongCity" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Street</td>
        <td><input type="text" id="street" required></td>
        <td><span id="wrongStreet" style="color: red"></span></td>
    </tr>
</table>
<button onclick="sendForm()"  style="margin-top: 40px;margin-left: 30px">Send form</button>
</body>

</html>
